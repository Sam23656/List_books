<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body style="background-color: black">

  <div class="cover-container d-flex w-100 h-100  mx-auto flex-column">
    <nav style="width: 100%;" class="navbar navbar-expand navbar-dark bg-dark" aria-label="Second navbar example">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'index' %}" >Books</a>
          <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
             <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'book_list' %}">Список книг</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'book_add' %}">Добавить книгу</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>


    <div class="container mt-4 bg-dark">
      <ul class="nav nav-tabs bg-dark" id="myTabs" role="tablist">
          <li class="nav-item" role="presentation">
              <button class="nav-link active bg-dark text-light" id="book-tab" data-bs-toggle="tab" data-bs-target="#book" type="button" role="tab" aria-controls="book" aria-selected="true">Book</button>
          </li>
          <li class="nav-item" role="presentation">
              <button class="nav-link bg-dark text-light" id="author-tab" data-bs-toggle="tab" data-bs-target="#author" type="button" role="tab" aria-controls="author" aria-selected="false">Author</button>
          </li>
          <li class="nav-item" role="presentation">
              <button class="nav-link bg-dark text-light" id="genre-tab" data-bs-toggle="tab" data-bs-target="#genre" type="button" role="tab" aria-controls="genre" aria-selected="false">Genre</button>
          </li>
      </ul>
      <div class="tab-content" id="myTabsContent">
          <div class="tab-pane fade show active" id="book" role="tabpanel" aria-labelledby="book-tab">
              <div class="container-fluid d-flex justify-content-center align-items-center" style="height: 100vh; background-color: #1a1a1a;">
                  <div class="card p-4" style="max-width: 500px; background-color: #292929; color: white;">
                      <form method="post">
                          {% csrf_token %}
                          {{ form.as_p }}
                          <div class="d-flex justify-content-between">
                              <input class="btn btn-primary" type="submit" value="Add">
                              <a class="btn btn-secondary" href="{% url 'book_list' %}">Cancel</a>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
          <div class="tab-pane fade" id="author" role="tabpanel" aria-labelledby="author-tab">
              <div class="container-fluid d-flex justify-content-center align-items-center" style="height: 100vh; background-color: #1a1a1a;">
                  <div class="card p-4" style="max-width: 500px; background-color: #292929; color: white;">
                      <form method="post">
                          {% csrf_token %}
                          {{ form2.as_p }}
                          <div class="d-flex justify-content-between">
                              <input class="btn btn-primary" type="submit" value="Add">
                              <a class="btn btn-secondary" href="{% url 'book_list' %}">Cancel</a>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
          <div class="tab-pane fade" id="genre" role="tabpanel" aria-labelledby="genre-tab">
              <div class="container-fluid d-flex justify-content-center align-items-center" style="height: 100vh; background-color: #1a1a1a;">
                  <div class="card p-4" style="max-width: 500px; background-color: #292929; color: white;">
                      <form method="post">
                          {% csrf_token %}
                          {{ form3.as_p }}
                          <div class="d-flex justify-content-between">
                              <input class="btn btn-primary" type="submit" value="Add">
                              <a class="btn btn-secondary" href="{% url 'book_list' %}">Cancel</a>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
  

</body>
</html>
