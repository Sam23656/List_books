<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Info {{Book.Name}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body style="background-color: black">

  <div class="cover-container d-flex w-100 h-100  mx-auto flex-column">
    <nav style="width: 100%;" class="navbar navbar-expand navbar-dark bg-dark" aria-label="Second navbar example">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'index' %}" >Books</a>
          <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
             <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'book_list' %}">Список книг</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'book_add' %}">Добавить книгу</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>


    <div class="d-flex flex-column justify-content-center align-items-center flex-wrap" style="flex:1;">
            <div class="rounded-3 d-flex flex-column justify-content-center align-items-center mt-2  h-25" style="width:250px; background-color: #383f46; border-radius: 3%; color: white;">
                <p class="mt-3">Название - {{Book.Name}}</p>
                <p class="mt-3">Slug - {{Book.Slug}}</p>
                <p class="mt-3">Автор - {{Book.Author.Name}}</p>
                <p class="mt-3">Год издания - {{Book.Year}}</p>
                <p class="mt-3">Жанр- {{Book.Genre.Name}}</p>
                <p class="mt-3">Рейтинг - {{Book.Rating}}</p>
                <p class="mt-3">Количество просмотров - {{Book.Watch_Count}}</p>
                <p><a href="{% url 'book_update' Book.Slug %}" name="add_button"  class="btn btn-primary rounded-5" style="text-decoration: none;">Обновить книгу</a></p>
                <p><a href="{% url 'book_delete' Book.Slug %}" name="add_button"  class="btn btn-primary rounded-5" style="text-decoration: none;">Удалить книгу</a></p>
            </div>
    </div>


</body>
</html>
