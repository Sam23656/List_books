<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete {{ Book.Name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body style="background-color: black">
<div class="cover-container d-flex w-100 h-100  mx-auto flex-column">
    <nav style="width: 100%;" class="navbar navbar-expand navbar-dark bg-dark" aria-label="Second navbar example">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'index' %}" >Books</a>
          <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
             <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'book_list' %}">Список книг</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'book_add' %}">Добавить книгу</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>


    <div class="d-flex flex-column justify-content-center align-items-center flex-wrap" style="flex:1;">
            <div class="rounded-3 d-flex flex-column justify-content-center align-items-center mt-2  h-25" style="width:600px; background-color: #383f46; border-radius: 3%; color: white;">
                <form method="POST" class="d-flex  justify-content-center align-items-center">
                    {% csrf_token %}
                    <p class="p-5 text-2xl">Are you sure you want to delete "{{ Book.Name }}"?</p>
                    {{ form.as_p }}
                    <input class="p-2 ms-2 rounded btn btn-primary" type="submit" value="Delete">
                    <a class="p-2 ms-2 btn btn-primary " href="{% url 'book_list' %}">Cancel</a>
                </form>
            </div>
    </div>
</body>
</html>
